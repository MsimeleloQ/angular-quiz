<h2>Contact Form</h2>

<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="contact.name"/>
    </div>
    <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="text" class="form-control" name="Email" id="Email" [(ngModel)]="contact.email">
        </div>
     <div class="mb-3">
                <label for="ContactNumber" class="form-label">Contact Number</label>
                <input type="number" class="form-control" name="ContactNumber" id="ContactNumber" [(ngModel)]="contact.mobile">
        </div>
        <div class="mb-3">
            <label for="Contact" class="form-label">Reason to Contact</label>
            <select class="form-select" name="reason" id="reason" [(ngModel)]="contact.reason">
                <option selected>Select to Contact The Tean</option>
                <option value="1">Learning Management System</option>
                <option value="2">Live Virtual Training</option>
                <option value="3">Training Material/Recording Corncen</option>
            </select>
        </div>
    <button type="submit" class="btn btn-primary" (click)="contactMe()">Submit</button>
</form>
